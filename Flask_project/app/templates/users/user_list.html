{% extends 'base.html' %}

{% block app_content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">
                    <a href="{{ url_for('users.register_user') }}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col" class="text-center">Admin</th>
                <th scope="col" class="text-center">Recruiter</th>
                <th scope="col">Email address</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>
                    <a href="{{ url_for('users.user_delete', user_id=user.id) }}">
                        <span class="glyphicon glyphicon-trash" onclick="return confirm('Are you sure you want to delete this user?')"></span>
                    </a>
                </td>
                <td>
                    <a href="{{ url_for('users.user_edit', user_id=user.id) }}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
                <td>{{ user.name }}</td>
                <td class="text-center">{% if user.is_admin %}
                        <span class="glyphicon glyphicon-ok-circle"></span>
                    {% else %}
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    {% endif %}
                </td>
                <td class="text-center">{% if user.is_recruiter %}
                        <span class="glyphicon glyphicon-ok-circle"></span>
                    {% else %}
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    {% endif %}
                </td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
