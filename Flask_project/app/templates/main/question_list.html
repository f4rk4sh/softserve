{% extends 'base.html' %}

{% block app_content %}
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">
                    <a href="{{ url_for('main.question_add') }}">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </th>
                {% include 'pagination.html' %}
                <th scope="col">Area</th>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
                <th scope="col">Max grade</th>
            </tr>
        </thead>
        <tbody>
        {% for question in questions %}
            <tr>
                <td>
                    <a href="{{ url_for('main.question_delete', question_id=question.id ) }}">
                        <span class="glyphicon glyphicon-trash" onclick="return confirm('Are you sure you want to delete this question?')"></span>
                    </a>
                </td>
                <td class="text-center">
                    <a href="{{ url_for('main.question_edit', question_id=question.id )}}">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                </td>
                <td>{{ question.area }}</td>
                <td>{{ question.question }}</td>
                <td>{{ question.answer }}</td>
                <td>{{ question.max_grade }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
