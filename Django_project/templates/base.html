<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>book store

            {% block title %}
            {% endblock title %}

        </title>
        <link href="/static/bootstrap.min.css" rel="stylesheet">
        <link href="/static/main.css" rel="stylesheet">

        {% block extra_href %}
        {% endblock extra_href %}

    </head>
    <body>

        {% block header %}
        {% endblock header %}

        <div id="container" class="container">
            <div class="row">

                {% block content %}
                {% endblock content %}

            </div>
            <br>
            <div class="row">

                {% block footer %}
                {% endblock footer  %}

            </div>
            <script src="/static/jquery.min.js"></script>
            <script src="/static/popper.min.js"></script>
            <script src="/static/bootstrap.min.js"></script>

            {% block extra_js %}
            {% endblock extra_js %}

        </div>
    </body>
</html>
