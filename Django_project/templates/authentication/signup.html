{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    | Sign up
{% endblock title %}

{% block content %}
    <div class="col-md-4">
        <h4>Sign up</h4>
        <form method="post">
            <div class="form-group">
                <a href="{% url 'authentication:signup_regular' %}" role="button" class="btn btn-dark">As regular user</a>
                <a href="{% url 'authentication:signup_moderator' %}" role="button" class="btn btn-dark">As moderator</a>
                <a href="javascript:history.back()" role="button" class="btn btn-dark">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
