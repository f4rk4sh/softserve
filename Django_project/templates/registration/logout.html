{% extends 'base.html' %}
{% load bootstrap %}

{% block title %}
    | Log out
{% endblock title %}

{% block content %}
    <div class="col-md-3">
        <h4>Log out</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|bootstrap }} <br>
            <div class="form-group">
                <button type="submit" class="btn btn-dark">Log out</button>
                <a href="javascript:history.back()" role="button" class="btn btn-dark">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
